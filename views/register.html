<div class="container mt-4">
    <div class="card" style="width: 18rem;">
        <div class="card-header">Register Form</div>
        <div class="card-body">
            <form action="/register-submit" method="POST"><!-- enctype="multipart/form-data">-->
                <div class="mb-3">
                    <label for="name-reg" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name-reg" name="username">
                </div>
                <div class="mb-3">
                    <label for="email-reg" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email-reg" name="email">
                </div>
                <div class="mb-3">
                    <label for="password-reg" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-reg" name="password">
                </div>
                <div class="mb-3">
                    <label for="password-conf-reg" class="form-label">Confirmar Password</label>
                    <input type="password" class="form-control" id="password-conf-reg" name="password_confirm">
                </div>
                <!--<div class= "mb-3">
                    <p>Avatar:</p>
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="customFile" name="filename">
                        <label class="custom-file-label" for="customFile">Elija imagen</label>
                    </div>
                </div>-->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

    <% if (message) { %>
    <h4 class="alert alert-danger mt-4"><%= message %></h4>
    <% } %>
</div>
